<div class="card">
  <div class="content">
    <h4 class="header">{{ brand.name }}</h4>
    <div>
      <a class="link" [routerLink]="['/catalogs', brand.id]">
        Перейти к каталогу
      </a>
    </div>
  </div>
  <div class="photo">
    <img [src]="'assets/img/brands/' + brand.imgUrl" [alt]="brand.name" />
  </div>
</div>
